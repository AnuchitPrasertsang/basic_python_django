{% extends "base.html" %}

{% block body %}
<div class='hero-unit'>
    <h1>Welcome to vote page</h1>
</div>

<ul>
<div class='row'>
{% for competitor in competitors %}
    <div class='span-4'>
    <li>
        <a href='/thestar/vote/?no={{ competitor.no}}'>
        #{{ competitor.no }} 
        {{ competitor.nick_name }}
        </a>
    </li>
    </div>
{% endfor %}
</div>
</ul>

{% endblock %}
